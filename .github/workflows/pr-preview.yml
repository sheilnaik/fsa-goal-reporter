name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have any build step, do it here; if site is static at root then maybe not needed

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .         # since your files are in root
          preview-branch: main
          umbrella-dir: pr-preview
          action: auto
