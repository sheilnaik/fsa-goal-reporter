<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FSA Goal Reporter</title>
    <meta name="theme-color" content="#1b5e20" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- iOS Home Screen title and icon -->
    <meta name="apple-mobile-web-app-title" content="FSA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Provide a 180x180 PNG here for iOS home screen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png" />
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="badge">FSA</div>
      <h1>Goal Reporter</h1>
    </header>

    <main class="container">
      <section class="card">
        <h2>Goal Details</h2>
        <div class="field">
          <label for="scorer">Scorer</label>
          <select id="scorer" aria-label="Select goal scorer"></select>
        </div>

        <div class="field">
          <label for="assist">Assist (optional)</label>
          <select id="assist" aria-label="Select assistant (optional)"></select>
        </div>

        <div class="field">
          <label for="minuteBtn">Minute</label>
          <button id="minuteBtn" type="button" class="input-button" aria-haspopup="dialog" aria-controls="minuteModal">Set minute…</button>
          <input type="hidden" id="minute" />
        </div>
      </section>

      <section class="card">
        <h2>Where in the Goal?</h2>
        <div class="goal-wrapper">
          <div class="goal" aria-label="Goal diagram with nine zones">
            <!-- 3x3 overlay buttons -->
            <button class="zone" data-zone="top-left" aria-label="Top left"></button>
            <button class="zone" data-zone="top-center" aria-label="Top center"></button>
            <button class="zone" data-zone="top-right" aria-label="Top right"></button>
            <button class="zone" data-zone="middle-left" aria-label="Middle left"></button>
            <button class="zone" data-zone="middle-center" aria-label="Middle center"></button>
            <button class="zone" data-zone="middle-right" aria-label="Middle right"></button>
            <button class="zone" data-zone="bottom-left" aria-label="Bottom left"></button>
            <button class="zone" data-zone="bottom-center" aria-label="Bottom center"></button>
            <button class="zone" data-zone="bottom-right" aria-label="Bottom right"></button>
          </div>
          <div id="zoneLabel" class="zone-label" aria-live="polite">No zone selected</div>
        </div>
      </section>

      <section class="card">
        <h2>Goal Attributes</h2>
        <div class="chips" id="attributes">
          <!-- Excluding headers by request -->
          <label class="chip"><input type="checkbox" value="on a breakaway" />Breakaway</label>
          <label class="chip"><input type="checkbox" value="from a corner" />Corner</label>
          <label class="chip"><input type="checkbox" value="from a cross" />Cross</label>
          <label class="chip"><input type="checkbox" value="after dribbling past a defender" />Dribble past</label>
          <label class="chip"><input type="checkbox" value="from a free kick" />Free kick</label>
          <label class="chip"><input type="checkbox" value="from long range" />Long shot</label>
          <label class="chip"><input type="checkbox" value="from the penalty spot" />Penalty</label>
          <label class="chip"><input type="checkbox" value="on a rebound" />Rebound</label>
          <label class="chip"><input type="checkbox" value="a tap-in" />Tap-in</label>
          <label class="chip"><input type="checkbox" value="from a through pass" />Through pass</label>
          <label class="chip"><input type="checkbox" value="off a throw-in" />Throw-in</label>
          <label class="chip"><input type="checkbox" value="on a volley" />Volley</label>
        </div>
      </section>

      <section class="card">
        <div class="actions">
          <button id="generate" class="primary">Generate and Copy</button>
          <button id="reset" class="danger">Reset</button>
        </div>
        <textarea id="output" rows="4" placeholder="Your snippet will appear here" readonly></textarea>
      </section>
    </main>

    <footer class="app-footer">Fox Soccer Academy • Let’s go FSA! ⚽️</footer>

    <!-- Minute Numpad Modal -->
    <div id="minuteModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="minuteModalTitle" hidden>
      <div class="modal-card">
        <div class="modal-header">
          <h3 id="minuteModalTitle">Enter Minute of Goal</h3>
          <button class="icon-btn" id="minuteClose" aria-label="Close">✕</button>
        </div>
        <div class="numpad-display" id="numpadDisplay">--</div>
        <div class="numpad-grid" id="numpad">
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-action="backspace" class="danger-text" aria-label="Backspace">⌫</button>
          <button data-key="0">0</button>
          <button data-action="confirm" class="success-text" aria-label="Confirm">✓</button>
        </div>
        <div id="numpadError" class="numpad-error" role="alert" aria-live="polite"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
  </body>
  </html>
